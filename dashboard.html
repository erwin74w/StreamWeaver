<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamWeaver Control Dashboard</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 700px; margin: auto; }
        h1, h2 { color: #555; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"], textarea { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { min-height: 60px; resize: vertical; }
        button { color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-right: 5px; margin-bottom: 10px; font-size: 16px; transition: background-color 0.2s ease, opacity 0.2s ease; }
        button:hover { opacity: 0.9; }
        button.primary { background-color: #007bff; }
        button.secondary { background-color: #6c757d; }
        button.alert { background-color: #dc3545; }
        button.info { background-color: #17a2b8; }
        button.success { background-color: #28a745; }
        button.warning { background-color: #ffc107; color: black !important; } 
        button.dark-green { background-color: #00695c; }

        .status-light-container {
            display: inline-flex; 
            align-items: center; 
            margin-right: 10px; 
        }
        .status-light {
            width: 18px;      
            height: 18px;     
            border-radius: 50%; 
            margin-right: 8px; 
            display: inline-block;
            vertical-align: middle;
            border: 1px solid rgba(0,0,0,0.2); 
            box-shadow: 0 0 3px rgba(0,0,0,0.2); 
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .status-light.visible { background-color: #28a745; box-shadow: 0 0 6px #28a745; }
        .status-light.hidden { background-color: #dc3545; box-shadow: 0 0 6px #dc3545; }
        .status-light.error { background-color: #ffc107; box-shadow: 0 0 6px #ffc107; }
        .status-light.unknown { background-color: #6c757d; }

        .control-group { margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .control-group:last-child { border-bottom: none; }
        .fullscreen-controls .status-light-container, .fullscreen-controls button { margin-bottom: 5px; }
        .input-group { margin-bottom: 10px; }
        #status-footer-log { margin-top: 20px; padding: 10px; background-color: #e9ecef; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>StreamWeaver Control Dashboard</h1>

        <div class="control-group">
            <label for="ablyApiKey">Ably API Key:</label>
            <input type="password" id="ablyApiKey" value="YOUR_ABLY_API_KEY_WAS_HERE" placeholder="Enter your Ably API Key">
            <button id="connectAbly" class="primary">Connect to Ably</button>
            <div id="ablyStatus" style="margin-top: 5px; font-style: italic;">Not connected.</div>
        </div>

        <div class="control-group fullscreen-controls">
            <h2>Fullscreen Modes</h2>
            <div class="status-light-container">
                <span id="brb-status-light" class="status-light unknown"></span>
                <button id="showBRB" class="warning">Show BRB Screen</button>
            </div>
            <button id="hideBRB" class="secondary">Hide BRB Screen</button>
            <br>
            <div class="status-light-container">
                <span id="cso-status-light" class="status-light unknown"></span>
                <button id="showCSO" class="dark-green">Show CSO Screen</button>
            </div>
            <button id="hideCSO" class="secondary">Hide CSO Screen</button>
        </div>

        <div class="control-group">
            <h2>News Ticker Control</h2>
            <div class="input-group"><label for="tickerTextInput">Ticker Text:</label><textarea id="tickerTextInput" placeholder="Enter text to scroll..."></textarea></div>
            <div class="status-light-container">
                <span id="ticker-status-light" class="status-light unknown"></span>
                <button id="showUpdateTicker" class="success">Show / Update Ticker</button>
            </div>
            <button id="hideTicker" class="secondary">Hide Ticker</button>
        </div>

        <div class="control-group">
            <h2>Lower Third Control</h2>
            <div class="input-group"><label for="ltNameInput">Name:</label><input type="text" id="ltNameInput" placeholder="e.g., Dr. Jane Smith"></div>
            <div class="input-group"><label for="ltTitleInput">Title:</label><input type="text" id="ltTitleInput" placeholder="e.g., Chief Medical Officer"></div>
            <div class="input-group"><label for="ltAffiliationInput">Affiliation:</label><input type="text" id="ltAffiliationInput" placeholder="e.g., City Hospital"></div>
            <div class="status-light-container">
                <span id="lowerThird-status-light" class="status-light unknown"></span>
                <button id="showLowerThird" class="info">Show Lower Third</button>
            </div>
            <button id="hideLowerThird" class="secondary">Hide Lower Third</button>
        </div>

        <div class="control-group">
            <h2>Text Overlay (Subtitles)</h2>
            <div class="status-light-container">
                <span id="text-status-light" class="status-light unknown"></span>
                <button id="showTextOverlay" class="primary">Show Text</button>
            </div>
            <button id="hideTextOverlay" class="primary">Hide Text</button>
            <button id="toggleTextOverlay" class="secondary">Toggle Text</button>
        </div>

        <div class="control-group">
            <h2>Logo Overlay</h2>
            <div class="status-light-container">
                <span id="logo-status-light" class="status-light unknown"></span>
                <button id="showLogo" class="primary">Show Logo</button>
            </div>
            <button id="hideLogo" class="primary">Hide Logo</button>
            <button id="toggleLogo" class="secondary">Toggle Logo</button>
        </div>

        <div class="control-group">
            <h2>Breaking News Overlay</h2>
            <div class="status-light-container">
                <span id="breakingNews-status-light" class="status-light unknown"></span>
                <button id="showBreakingNews" class="alert">Show Breaking News</button>
            </div>
            <button id="hideBreakingNews" class="alert">Hide Breaking News</button>
            <button id="toggleBreakingNews" class="secondary alert">Toggle Breaking News</button>
        </div>

        <div id="status-footer-log"><strong>Last Action Sent:</strong> <span id="lastAction">None</span> <br> <strong>General Log:</strong> <span id="generalLog">Awaiting connection...</span></div>
    </div>

    <script>
        const ablyApiKeyInput = document.getElementById('ablyApiKey');
        const connectAblyButton = document.getElementById('connectAbly');
        const ablyStatusElement = document.getElementById('ablyStatus');
        const lastActionElement = document.getElementById('lastAction');
        const generalLogElement = document.getElementById('generalLog');

        const tickerTextInput = document.getElementById('tickerTextInput');
        const ltNameInput = document.getElementById('ltNameInput');
        const ltTitleInput = document.getElementById('ltTitleInput');
        const ltAffiliationInput = document.getElementById('ltAffiliationInput');

        const overlayUiMap = {
            brb: { light: document.getElementById('brb-status-light'), showButton: document.getElementById('showBRB'), toggleButton: null },
            cso: { light: document.getElementById('cso-status-light'), showButton: document.getElementById('showCSO'), toggleButton: null },
            ticker: { light: document.getElementById('ticker-status-light'), showButton: document.getElementById('showUpdateTicker'), toggleButton: null },
            lowerThird: { light: document.getElementById('lowerThird-status-light'), showButton: document.getElementById('showLowerThird'), toggleButton: null },
            text: { light: document.getElementById('text-status-light'), showButton: document.getElementById('showTextOverlay'), toggleButton: document.getElementById('toggleTextOverlay') },
            logo: { light: document.getElementById('logo-status-light'), showButton: document.getElementById('showLogo'), toggleButton: document.getElementById('toggleLogo') },
            breakingNews: { light: document.getElementById('breakingNews-status-light'), showButton: document.getElementById('showBreakingNews'), toggleButton: document.getElementById('toggleBreakingNews') }
        };
        
        const allControlButtons = [
            connectAblyButton,
            document.getElementById('showBRB'), document.getElementById('hideBRB'),
            document.getElementById('showCSO'), document.getElementById('hideCSO'),
            document.getElementById('showUpdateTicker'), document.getElementById('hideTicker'),
            document.getElementById('showLowerThird'), document.getElementById('hideLowerThird'),
            document.getElementById('showTextOverlay'), document.getElementById('hideTextOverlay'), document.getElementById('toggleTextOverlay'),
            document.getElementById('showLogo'), document.getElementById('hideLogo'), document.getElementById('toggleLogo'),
            document.getElementById('showBreakingNews'), document.getElementById('hideBreakingNews'), document.getElementById('toggleBreakingNews')
        ];
        const allControlInputs = [ablyApiKeyInput, tickerTextInput, ltNameInput, ltTitleInput, ltAffiliationInput];

        const CONTROL_CHANNEL_NAME = 'streamweaver-control';
        const STATUS_CHANNEL_NAME = 'streamweaver-status'; 
        let ably = null;
        let controlChannel = null;
        let statusChannel = null; 

        function updateLastAction(message) { console.log("Dashboard Sent:", message); lastActionElement.textContent = message; }
        function updateGeneralLog(message, isError = false) { 
            console.log(`Dashboard General Log (${isError ? 'ERROR' : 'INFO'}):`, message); 
            generalLogElement.textContent = message;
            generalLogElement.style.color = isError ? 'red' : 'inherit';
        }
        
        function connectToAbly() {
            const apiKey = ablyApiKeyInput.value;
            if (!apiKey || apiKey === 'YOUR_ABLY_API_KEY_WAS_HERE' || apiKey.length < 10) {
                ablyStatusElement.textContent = "Valid API Key required."; ablyStatusElement.style.color = "red"; return;
            }
            if (ably) {
                 ably.close(); 
                 ably = null; controlChannel = null; statusChannel = null; 
            }
            ablyStatusElement.textContent = "Connecting..."; ablyStatusElement.style.color = "orange";
            updateGeneralLog("Attempting to connect to Ably...");
            
            try {
                ably = new Ably.Realtime(apiKey);
            } catch (e) {
                ablyStatusElement.textContent = `Ably client init failed: ${e.message}`; ablyStatusElement.style.color = "red"; 
                updateGeneralLog(`Ably client initialization error: ${e.message}`, true);
                console.error('Dashboard Ably client init fail:', e); 
                disableControls();
                return;
            }

            ably.connection.on('connected', () => {
                ablyStatusElement.textContent = `Connected! (Ctrl: ${CONTROL_CHANNEL_NAME}, Status: ${STATUS_CHANNEL_NAME})`;
                ablyStatusElement.style.color = "green";
                updateGeneralLog("Successfully connected to Ably. Setting up channels...");

                try {
                    controlChannel = ably.channels.get(CONTROL_CHANNEL_NAME);
                    statusChannel = ably.channels.get(STATUS_CHANNEL_NAME);
                    console.log("Dashboard: Control channel object:", controlChannel);
                    console.log("Dashboard: Status channel object:", statusChannel);

                    if (controlChannel && statusChannel) {
                        updateGeneralLog("Channels obtained. Subscribing to status updates...");
                        subscribeToOverlayStatus(); 
                        enableControls();
                    } else {
                        throw new Error("Failed to get one or both Ably channels.");
                    }
                } catch (channelError) {
                    console.error("Dashboard: Error getting Ably channels:", channelError);
                    updateGeneralLog(`Error setting up Ably channels: ${channelError.message}`, true);
                    ablyStatusElement.textContent = "Channel setup error."; ablyStatusElement.style.color = "red";
                    disableControls();
                }
            });
            ably.connection.on('failed', (err) => { 
                ablyStatusElement.textContent = `Ably connection failed: ${err.reason || err.message || 'Unknown error'}`; 
                ablyStatusElement.style.color = "red"; 
                updateGeneralLog(`Ably connection failed: ${err.reason || err.message || 'Unknown error'}`, true);
                console.error('Dashboard Ably fail:', err); 
                disableControls(); 
            });
            ably.connection.on('closed', () => { 
                ablyStatusElement.textContent = "Ably connection closed."; 
                ablyStatusElement.style.color = "gray"; 
                updateGeneralLog("Ably connection closed.");
                disableControls(); 
            });
            ably.connection.on('disconnected', () => { 
                ablyStatusElement.textContent = "Ably disconnected. Will attempt to reconnect."; 
                ablyStatusElement.style.color = "orange"; 
                updateGeneralLog("Ably disconnected. Attempting to reconnect...");
                disableControls(); 
            });
        }

        function publishAction(eventName, payload) {
            if (!controlChannel || controlChannel.state !== 'attached') { 
                updateLastAction("Error: Control channel not attached or not connected."); 
                updateGeneralLog("Cannot send action: Control channel not ready.", true);
                ablyStatusElement.textContent = "Control channel not ready."; ablyStatusElement.style.color = "red"; return; 
            }
            controlChannel.publish(eventName, payload, (err) => {
                if (err) { 
                    updateLastAction(`Error publishing ${eventName}: ${err.message}`); 
                    updateGeneralLog(`Error sending action ${eventName}: ${err.message}`, true);
                } 
                else { updateLastAction(`Sent ${eventName}: ${JSON.stringify(payload)}`); }
            });
        }

        function subscribeToOverlayStatus() {
            if (!statusChannel) {
                console.error("Dashboard: Status channel object is null. Cannot subscribe.");
                updateGeneralLog("Critical error: Status channel not initialized for subscription.", true);
                return;
            }

            console.log("Dashboard: Attempting to attach to status channel:", STATUS_CHANNEL_NAME);
            statusChannel.attach((err) => {
                if (err) {
                    console.error("Dashboard: Failed to attach to status channel:", STATUS_CHANNEL_NAME, err);
                    updateGeneralLog(`Failed to attach to status channel '${STATUS_CHANNEL_NAME}': ${err.message}`, true);
                    return;
                }
                console.log("Dashboard: Successfully attached to status channel:", STATUS_CHANNEL_NAME);
                updateGeneralLog("Subscribed to overlay status channel. Waiting for updates...");

                statusChannel.subscribe('update', (message) => {
                    const { overlayId, state, message: statusMsg, data } = message.data;
                    
                    if (overlayId !== 'system') {
                        // console.log(`Dashboard Rcvd Status for ${overlayId}: State: ${state}, Msg: ${statusMsg || 'N/A'}, Data:`, data);
                    }

                    const ui = overlayUiMap[overlayId];
                    if (ui && ui.light) {
                        ui.light.className = 'status-light'; 
                        if (state === 'shown') ui.light.classList.add('visible');
                        else if (state === 'hidden') ui.light.classList.add('hidden');
                        else if (state === 'error') {
                            ui.light.classList.add('error');
                            console.error(`Overlay Error (${overlayId}): ${statusMsg || 'Unknown error'}`, data);
                            updateGeneralLog(`Error on ${overlayId}: ${statusMsg || 'Unknown error'}`, true);
                        } else ui.light.classList.add('unknown');
                    } else if (overlayId === 'system') {
                         updateGeneralLog(`System Status: ${statusMsg || state}`);
                    } else if (overlayId !== 'system') { 
                        console.warn("Dashboard: Received status for unmapped overlayId or missing light element:", overlayId);
                        // updateGeneralLog(`Received unmapped/incomplete UI status for: ${overlayId} - ${state}`);
                    }
                });
            });
        }

        function disableControls() {
            allControlButtons.forEach(btn => btn.disabled = true);
            allControlInputs.forEach(input => input.disabled = true);
            ablyApiKeyInput.disabled = false; 
            connectAblyButton.disabled = false; 
            for (const key in overlayUiMap) {
                if (overlayUiMap[key] && overlayUiMap[key].light) {
                    overlayUiMap[key].light.className = 'status-light unknown';
                }
            }
        }
        function enableControls() {
            allControlButtons.forEach(btn => btn.disabled = false);
            allControlInputs.forEach(input => input.disabled = false);
        }

        connectAblyButton.addEventListener('click', connectToAbly);
        
        overlayUiMap.brb.showButton.addEventListener('click', () => publishAction('brb-action', { action: 'show' }));
        document.getElementById('hideBRB').addEventListener('click', () => publishAction('brb-action', { action: 'hide' }));
        overlayUiMap.cso.showButton.addEventListener('click', () => publishAction('cso-action', { action: 'show' }));
        document.getElementById('hideCSO').addEventListener('click', () => publishAction('cso-action', { action: 'hide' }));
        overlayUiMap.ticker.showButton.addEventListener('click', () => { const text = tickerTextInput.value.trim(); if (!text) { alert("Ticker text required."); tickerTextInput.focus(); return; } publishAction('ticker-action', { action: 'show', text: text }); });
        document.getElementById('hideTicker').addEventListener('click', () => publishAction('ticker-action', { action: 'hide' }));
        overlayUiMap.lowerThird.showButton.addEventListener('click', () => { const name = ltNameInput.value.trim(); const title = ltTitleInput.value.trim(); const affiliation = ltAffiliationInput.value.trim(); if (!name) { alert("LT Name required."); ltNameInput.focus(); return; } publishAction('lower-third-action', { action: 'show', name: name, title: title, affiliation: affiliation }); });
        document.getElementById('hideLowerThird').addEventListener('click', () => publishAction('lower-third-action', { action: 'hide' }));
        overlayUiMap.text.showButton.addEventListener('click', () => publishAction('overlay-action', { action: 'show' }));
        document.getElementById('hideTextOverlay').addEventListener('click', () => publishAction('overlay-action', { action: 'hide' }));
        overlayUiMap.text.toggleButton.addEventListener('click', () => publishAction('overlay-action', { action: 'toggle' }));
        overlayUiMap.logo.showButton.addEventListener('click', () => publishAction('logo-action', { action: 'show' }));
        document.getElementById('hideLogo').addEventListener('click', () => publishAction('logo-action', { action: 'hide' }));
        overlayUiMap.logo.toggleButton.addEventListener('click', () => publishAction('logo-action', { action: 'toggle' }));
        overlayUiMap.breakingNews.showButton.addEventListener('click', () => publishAction('breaking-news-action', { action: 'show' }));
        document.getElementById('hideBreakingNews').addEventListener('click', () => publishAction('breaking-news-action', { action: 'hide' }));
        overlayUiMap.breakingNews.toggleButton.addEventListener('click', () => publishAction('breaking-news-action', { action: 'toggle' }));

        disableControls();
        updateGeneralLog("Dashboard loaded. Please connect to Ably."); // Initial message
        const savedApiKey = localStorage.getItem('streamWeaverAblyApiKey');
        if (savedApiKey) ablyApiKeyInput.value = savedApiKey;
        ablyApiKeyInput.addEventListener('input', () => { localStorage.setItem('streamWeaverAblyApiKey', ablyApiKeyInput.value); });
        Object.values(overlayUiMap).forEach(ui => {
            if (ui.light) ui.light.classList.add('unknown');
        });
    </script>
</body>
</html>
