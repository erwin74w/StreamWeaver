<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamWeaver Overlay (Ably)</title>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo Overlay -->
    <div id="logo-container">
        <img id="streamweaver-logo-img" src="./Images/streamweaver_logo.png" alt="StreamWeaver Logo">
    </div>

    <!-- Breaking News Overlay -->
    <div id="breaking-news-container">
        <img id="breaking-news-img" src="./Images/BreakingNews.png" alt="Breaking News">
    </div>

    <!-- Text Overlay (Subtitles) -->
    <div id="streamweaver-overlay">
        <p id="overlay-text">Loading overlay content...</p>
    </div>

    <!-- Lower Third Overlay -->
    <div id="lower-third-container">
        <div class="lower-third-content">
            <span id="lt-name" class="lt-name-class">Full Name</span>
            <span id="lt-title" class="lt-title-class">Title / Function</span>
            <span id="lt-affiliation" class="lt-affiliation-class">Affiliation / Company</span>
        </div>
    </div>

    <!-- Ticker Overlay -->
    <div id="ticker-container">
        <div id="ticker-content-wrapper">
            <span id="ticker-text-span">Ticker text will appear here...</span>
        </div>
    </div>

    <!-- BRB Fullscreen Overlay -->
    <div id="brb-overlay-container">
        <img id="brb-image" src="./Images/brb.png" alt="Be Right Back">
    </div>

    <!-- CSO Fullscreen Overlay -->
    <div id="cso-overlay-container">
        <img id="cso-image" src="./Images/cso.png" alt="Coming Soon Online">
    </div>

    <!-- Outro Fullscreen Overlay -->
    <div id="outro-overlay-container">
        <img id="outro-image" src="./Images/Outro.jpg" alt="Outro - Thanks for Watching!">
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
